<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator!</title>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter+Tight:ital,wght@0,100..900;1,100..900&family=Orbitron:wght@400..900&display=swap"
        rel="stylesheet">
    <link
        href="https://fonts.googleapis.com/css2?family=Inter+Tight:ital,wght@0,100..900;1,100..900&family=Major+Mono+Display&family=Orbitron:wght@400..900&display=swap"
        rel="stylesheet">
</head>

<body>
    <h1>My calculator!</h1>
    <div class="container">
        <div class="display">
            <p>Odin Project</p>
        </div>
        <div class="buttons">
            <div class="digits">
                <button class="digit">0</button>
                <button class="digit">1</button>
                <button class="digit">2</button>
                <button class="digit">3</button>
                <button class="digit">4</button>
                <button class="digit">5</button>
                <button class="digit">6</button>
                <button class="digit">7</button>
                <button class="digit">8</button>
                <button class="digit">9</button>
                <button class="dot">.</button>
            </div>
            <div class="other">
                <div class="actions">
                    <button class="result">=</button>
                    <button class="clear">clear</button>
                </div>
                <div class="operators">
                    <button class="+">+</button>
                    <button class="-">-</button>
                    <button class="*">*</button>
                    <button class="/">/</button>
                </div>
            </div>

        </div>
    </div>

</body>

</html>
